<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitdumb App</title>
</head>
<body>
    
    <h1>Splitdumb App</h1>

    <form action="" method="get">

        <select name="opciones" id="opciones">   
        </select>
        <input type="number" name="gasto" id="gasto" placeholder="Gasto">
        <button type="submit" id="cargar">Cargar Gasto</button>
        <button type="reset" id="empezar">Reset</button>
    </form>
    <br>


    <button id="finalizar">Finalizar Cuenta</button>
    
    <p id="total"></p>

    <table id="tabla" border="1">
        <tr>
            <th>Nombre</th>
            <th>Aporte</th>
            <th>Saldo</th>
        </tr>
    </table>

    <script src="./index.js"></script>
</body>
</html>
